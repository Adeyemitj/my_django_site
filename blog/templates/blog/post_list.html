{% extends 'blog/base.html' %}
{% block content %}

    <div class="col-md-8">
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>Published: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>

        {% endfor %}
    </div>
<div class="col-md-4">
     <a href="{% url 'post_new' %}"><i class="fas fa-plus-circle fa-2x fa-spin" style="color: #339af0;"></i>new post</a>

</div>
{% endblock %}
