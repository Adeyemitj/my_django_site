{% extends 'blog/base.html' %}

{% block title %}Adding a Comment{% endblock %}

{% block content %}
<div class="col-md-8">
    <h1>New Comment</h1>
    <form method="post" class="post-form-blogg">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-success">Post</button>

    </form>
    
    
</div>

{% endblock %}
