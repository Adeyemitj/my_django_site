{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">


</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}" class="top_menu"><i class="fab fa-firstdraft fa-rotate-180"style="color: #f5f7f7;"></i></a>
        <a href="{% url 'post_new' %}" class="top_menu"><i class="fas fa-plus-circle fa-spin"style="color: #f5f7f7;"></i></a>
        <a href="{% url 'logout' %}" class="top_menu"><i class="fas fa-sign-out-alt"style="color: #f5f7f7;">logout</i></a>
        <p class="home"><small>Hello {{ user.username }}</small></p>

    {% else %}
        <a href="{% url 'login' %}" class="top_menu"><i class="fas fa-sign-in-alt"style="color: #f5f7f7;">login</i></a>
    {% endif %}

    <h1><a href="{% url 'post_list' %}">Tboost Technology</a></h1>
    <a href="{% url 'post_list' %}" class="home"><i class="fas fa-home" style="color: #a5d4e8;"></i></a>

</div>


<div class="content container">
    <div class="row">
        {% block content %}
            {% endblock %}

    </div>

</div>


</body>
</html>
