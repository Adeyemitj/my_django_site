{% extends 'blog/base.html' %}

{% block title %}My drafts {% endblock %}

{% block content %}
<div class="col-md-8">
    {% for post in posts %}

        <div class="post">
            <p class="date">Created: {{post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:19}}</p>

        </div>

    {% endfor %}

</div>

{% endblock %}
